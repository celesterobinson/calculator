<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Background Box-->
    <div class="background">
        <div class="row"> <!--Row 1 Box-->
            <button id="clear">C</button> 
            <textarea id="display"></textarea> <!--Textarea-->
        </div>
        <div class="row"> <!--Row 2 Box-->
            <button class="number" id="seven" onclick="displayNum(this)" value="7">7</button> 
            <button class="number" id="eight" onclick="displayNum(this)" value="8">8</button> 
            <button class="number" id="nine" onclick="displayNum(this)" value="9">9</button> 
            <button class="operator" id="add" onclick="displayNum(this)" value="+">+</button> 
        </div>
        <div class="row"> <!--Row 3 Box-->
            <button class="number" id="four" onclick="displayNum(this)" value="4">4</button> 
            <button class="number" id="five" onclick="displayNum(this)" value="5">5</button> 
            <button class="number" id="six" onclick="displayNum(this)" value="6">6</button>  
            <button class="operator" id="subtract" onclick="displayNum(this)" value="-">-</button> 
        </div>
        <div class="row"> <!--Row 4 Box-->
            <button class="number" id="one" onclick="displayNum(this)" value="1">1</button>  
            <button class="number" id="two" onclick="displayNum(this)" value="2">2</button> 
            <button class="number" id="three" onclick="displayNum(this)" value="3">3</button> 
            <button class="operator" id="divide" onclick="displayNum(this)" value="/">/</button>  
        </div>
        <div class="row"> <!--Row 5 Box-->
            <button class="number" id="zero" onclick="displayNum(this)" value="0">0</button> 
            <button class="decimal" id="decimal" onclick="displayNum(this)" value=".">.</button> 
            <button class="operator">=</button> 
            <button class="operator" id="multiply" onclick="displayNum(this)" value="*">*</button> 
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
